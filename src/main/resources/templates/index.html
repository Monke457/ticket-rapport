<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Home')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container">
    <div th:if="${authUser.isAdmin}">
        <h3 class="my-4">Unassigned Tickets</h3>
        <div th:replace="~{fragments/ticket-cards :: ticket-cards(${unassigned}, 'home')}"></div>
        <hr class="my-5">
        <h3 class="my-4">Tickets In Progress</h3>
        <div th:replace="~{fragments/ticket-cards :: ticket-cards(${open}, 'home')}"></div>
        <hr class="my-5">
        <h3 class="my-4">Completed Tickets</h3>
        <div th:replace="~{fragments/ticket-cards :: ticket-cards(${completed}, 'home')}"></div>
    </div>

    <div th:if="${!authUser.isAdmin}">
        <h3 class="my-4">Your Tasks</h3>
        <div th:replace="~{fragments/ticket-cards :: ticket-cards(${open}, 'home')}"></div>
        <hr class="my-5">
        <h3 class="my-4">Completed Tasks</h3>
        <div th:replace="~{fragments/ticket-cards :: ticket-cards(${completed}, 'home')}"></div>
        <hr class="my-5">
        <h3 class="my-4">Closed Tickets</h3>
        <div th:replace="~{fragments/ticket-cards :: ticket-cards(${closed}, 'home')}"></div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
