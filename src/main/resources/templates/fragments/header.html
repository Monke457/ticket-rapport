<nav th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml" class="navbar navbar-expand-lg border-bottom"
     xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/logo.png}" style="max-width:38px" alt="logo.png" title="Ticket Rapport Logo">
        </a>

        <!-- authenticated only -->
        <button sec:authorize="isAuthenticated()" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="me-auto mb-2 mb-lg-0">
                <ul th:replace="~{fragments/menu :: menu('navbar-nav')}"></ul>
            </div>

            <div class="d-flex align-items-center justify-content-between gap-2">
                <div th:text="${authUser.fullName}" class="fw-bold"></div>

                <div class="d-flex gap-2">
                    <span th:replace="~{fragments/locale-menu :: locale-menu}"></span>

                    <form class="form" th:action="@{/logout}" method="post">
                        <button class="btn btn-sm btn-outline-dark" th:href="@{/logout}" th:text="#{logout}"></button>
                    </form>
                </div>
            </div>
        </div>

        <!-- unauthenticated only -->
        <span sec:authorize="!isAuthenticated()" class="d-flex gap-2">
            <span th:replace="~{fragments/locale-menu :: locale-menu}"></span>
            <a class="btn btn-sm btn-outline-dark"  th:href="@{/login}" th:text="#{login}"></a>
        </span>
    </div>
</nav>
