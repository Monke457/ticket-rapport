<div th:fragment="client-form" xmlns:th="http://www.w3.org/1999/xhtml">
    <input type="hidden" th:value="${referer}" th:name="referer">
    <div class="mb-3">
        <label class="form-label" th:for="*{name}">* Name</label>
        <input class="form-control" th:field="*{name}" th:classappend="${#fields.hasErrors('name') ? 'input-error' : ''}">
        <div th:replace="~{fragments/forms/error-alert :: error-alert('name')}"></div>
    </div>
</div>
