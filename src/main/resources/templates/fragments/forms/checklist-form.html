<div th:fragment="checklist-form" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="mb-3">
        <label class="form-label" th:for="*{description}">* Description</label>
        <input class="form-control" th:field="*{description}" onkeydown="return event.key != 'Enter';">
        <div th:replace="~{fragments/forms/error-alert :: error-alert('description')}"></div>
    </div>

    <div th:replace="~{fragments/forms/multiselect :: multiselect(${itemPojos})}"></div>
</div>
