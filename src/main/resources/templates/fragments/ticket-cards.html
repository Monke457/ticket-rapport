<div th:fragment="ticket-cards(tickets, referer)" class="d-flex flex-wrap gap-3" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="alert alert-warning w-100" th:if="${#arrays.length(tickets) == 0}">No tickets found</div>
    <div th:unless="${#arrays.length(tickets) == 0}" th:each="ticket: ${tickets}"
         class="card text-light bg-gradient" th:classappend="${ticket.status.description == 'In Progress' ? 'bg-primary' : 'bg-success'}" style="width: 300px;"
         xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="card-body d-flex flex-column justify-content-between">
            <div>
                <div class="d-flex justify-content-between">
                    <h5 class="card-title" th:text="${ticket.title}"></h5>
                    <a th:unless="${referer == 'archive'}" th:href="@{/tickets/edit(id=${ticket.id}, referer=${referer})}">
                        <img th:src="@{/img/edit.svg}" style="filter:invert(1)" alt="edit" Title="Edit"/>
                    </a>
                </div>
                <div class="card-subtitle mb-1">
                    <span>Learner: </span>
                    <span th:unless="${ticket.assignedUser == null}" th:text="${ticket.assignedUser.fullName}"></span>
                    <span th:if="${ticket.assignedUser == null}">None</span>
                </div>
                <div class="card-subtitle mb-1">
                    <span>Client: </span>
                    <span th:text="${ticket.client.name}"></span>
                </div>
                <hr>
                <p class="card-text" th:text="${#strings.abbreviate(ticket.description, 100)}"></p>
            </div>
            <div class="text-end card-link mt-2">
                <a class="btn btn-sm btn-outline-light" th:href="@{tickets(id=${ticket.id}, referer=${referer})}">View</a>
            </div>
        </div>
    </div>
</div>
