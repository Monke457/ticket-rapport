<div class="divider" th:fragment="pagination(controller)" xmlns:th="http://www.w3.org/1999/xhtml">
    <div th:if="${controller == null}"></div>
    <div th:if="${controller != null && totalPages > 1}" class="mb-5">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${filter.page <= 1 ? 'disabled' : ''}">
                <a class="page-link" th:if="${filter.page > 1}"
                   th:href="@{'/' + ${controller} + ${filter.toQueryString(filter.page-1)}}">
                    Previous
                </a>
                <a class="page-link" th:unless="${filter.page > 1}" href="">Previous</a>
            </li>
            <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}" th:classappend="${filter.page == i ? 'active' : ''}">
                <a class="page-link" th:unless="${filter.page == i}"
                   th:href="@{'/' + ${controller} + ${filter.toQueryString(i)}}" th:text="${i}">
                </a>
                <a class="page-link" th:if="${filter.page == i}" href="" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${filter.page >= totalPages ? 'disabled' : ''}">
                <a class="page-link" th:if="${filter.page < totalPages}"
                   th:href="@{'/' + ${controller} + ${filter.toQueryString(filter.page+1)}}">
                    Next
                </a>
                <a class="page-link" th:unless="${filter.page < totalPages}" href="">Next</a>
            </li>
        </ul>
    </div>
</div>
