<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" th:with="title='__#{error}__'">
<body>
<section layout:fragment="content">
    <h2 th:text="#{error}"></h2>
    <div class="alert alert-danger my-4" th:text="#{__${messageProperty}__}"></div>
    <div class="d-flex justify-content-center gap-3">
        <a class="btn btn-outline-primary" onclick="history.back()" th:text="#{back}"></a>
        <a class="btn btn-primary" href="/" th:text="#{home}"></a>
    </div>
</section>
</body>
</html>
