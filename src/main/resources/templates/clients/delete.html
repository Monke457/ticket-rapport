<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout(title='Kunde Löschung')}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <th:block th:replace="~{fragments/layout-elements :: heading(title='Kunde löschen', backBtn=true)}"></th:block>

    <table class="table table-hover table-bordered table-details table-light">
        <tr th:replace="~{fragments/table-elements :: details-row('Name', ${entry.name})}"></tr>
    </table>

    <div th:if="${entry.tickets.isEmpty()}" class="alert alert-info">Keine Tickets sind diesem Kunde zugewiesen</div>

    <th:block th:replace="~{fragments/content-elements :: related-tickets(open=${openTickets}, closed=${closedTickets}, showUser=true)}"></th:block>

    <form th:object="${entry}" th:action="@{delete(id=*{id})}" method="post">
        <input type="hidden" name="redirectValue" th:value="${redirectValue}">
        <div th:replace="~{fragments/form-elements :: button-delete}"></div>
    </form>
</div>
</body>
</html>
