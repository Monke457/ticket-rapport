<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Delete Ticket')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container">
    <div class="form-wrapper">
        <div class="d-flex justify-content-between align-items-center my-4">
            <span></span>
            <h3>Delete Ticket</h3>
            <a class="btn btn-sm btn-secondary" th:onclick="history.back()">Back</a>
        </div>

        <div th:replace="~{fragments/details/ticket-details :: ticket-details('true')}"></div>

        <form th:action="@{delete(id=${entry.id})}" method="post">
            <div class="text-end">
                <a class="btn btn-outline-primary" th:href="@{/tickets}">Cancel</a>
                <button class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
