<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Edit Ticket')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container">
    <div class="form-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span></span>
            <h5>Edit Ticket</h5>
            <a class="btn btn-sm btn-secondary" th:onclick="history.back()">Back</a>
        </div>
        <form th:action="@{edit(id=${entry.id})}" th:object="${entry}" method="post">
            <input type="hidden" name="referer" th:value="${referer}">
            <div th:replace="~{fragments/forms/ticket-form :: ticket-form('edit')}"></div>
            <button type="submit" class="btn btn-primary float-end">Submit</button>
        </form>
    </div>
</main>

<div class="divider"></div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
