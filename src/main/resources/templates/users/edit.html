<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Edit User')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container">
    <div class="form-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span></span>
            <h5>Edit User</h5>
            <a class="btn btn-sm btn-secondary" th:href="@{/users}">Back</a>
        </div>
        <form th:action="@{edit(id=${entry.id})}" th:object="${entry}" method="post">
            <div th:replace="~{fragments/forms/user-form :: user-form(true)}"></div>
            <button type="submit" class="btn btn-primary float-end">Submit</button>
        </form>
    </div>
</main>

<div class="divider"></div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
