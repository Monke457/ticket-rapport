<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Create User')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container">
    <div class="form-wrapper">
        <div class="d-flex justify-content-between align-items-center my-4">
            <span></span>
            <h3>New User</h3>
            <a class="btn btn-sm btn-secondary" th:href="@{/users}">Back</a>
        </div>
        <form th:action="@{create}" th:object="${entry}" method="post">
            <div th:replace="~{fragments/forms/user-form :: user-form}"></div>
            <div class="mb-3">
                <label class="form-label" th:for="*{password}">Password</label>
                <input class="form-control" type="password" th:field="*{password}">
            </div>
            <div class="mb-3">
                <label class="form-label" th:for="*{confirmPassword}">Confirm Password</label>
                <input class="form-control" type="password" th:field="*{confirmPassword}">
            </div>
            <button type="submit" class="btn btn-primary float-end">Submit</button>
        </form>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
