<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout(title='Benutzer Erstellung')}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
  <th:block th:replace="~{fragments/layout-elements :: heading(title='Benutzer erstellen', backBtn=true)}"></th:block>

  <div class="form-wrapper">
    <form th:object="${entry}" th:action="@{create(returnValue=${returnValue + 1})}" method="post">
      <div th:replace="~{fragments/form-elements :: input-field(field=firstname, label='* Vorname', maxLength=50, required=true)}"></div>
      <div th:replace="~{fragments/form-elements :: input-field(field=lastname, label='* Nachname', maxLength=50, required=true)}"></div>
      <div th:replace="~{fragments/form-elements :: input-field(field=email, label='* Email', maxLength=50, required=true)}"></div>
      <div th:replace="~{fragments/form-elements :: input-field(field=password, label='* Passwort', minLength=5, maxLength=50, type=password, required=true)}"></div>
      <div th:replace="~{fragments/form-elements :: input-field(field=passwordConfirm, label='* Passwort bestätigen', minLength=5, maxLength=50, type=password, required=true)}"></div>
      <div th:replace="~{fragments/form-elements :: input-field(field=roleId, label='* Rolle', tag=select, options=${roles}, defaultOption='Rolle Auswählen', optionValue=id, optionText=description, required=true)}"></div>
      <div th:replace="~{fragments/form-elements :: button-submit}"></div>
    </form>
  </div>
</div>
</body>
</html>
