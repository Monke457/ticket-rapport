<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Users')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container">
    <h3 class="text-center my-4">Users</h3>
    <a class="btn btn-sm btn-success" th:href="@{/users/create}">New User</a>

    <form class="my-4" th:object="${filter}" th:action="@{/users}" method="get">
        <div class="row align-items-center">
            <div th:replace="~{fragments/forms/filter-fields :: filter-fields}"></div>
            <div class="col">
                <select class="form-select" th:field="*{roleId}">
                    <option value="">All Roles</option>
                    <option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.description}"></option>
                </select>
            </div>
            <div class="col">
                <button class="btn btn-sm btn-primary" type="submit">Go</button>
            </div>
        </div>
    </form>

    <table class="table my-4">
        <tr>
            <th th:replace="~{fragments/table-header :: table-header('users', 'firstname,lastname', 'Firstname')}"></th>
            <th th:replace="~{fragments/table-header :: table-header('users', 'lastname,firstname', 'Lastname')}"></th>
            <th th:replace="~{fragments/table-header :: table-header('users', 'email', 'Email')}"></th>
            <th th:replace="~{fragments/table-header :: table-header('users', 'role', 'Role')}"></th>
            <th></th>
        </tr>
        <tr th:each="entry: ${entries}">
            <td th:text="${entry.firstname}"></td>
            <td th:text="${entry.lastname}"></td>
            <td th:text="${entry.email}"></td>
            <td th:text="${entry.role.description}"></td>
            <td class="d-flex pb-2 flex-wrap justify-content-end gap-1">
                <a class="btn btn-sm btn-primary" th:href="@{/users(id=${entry.id})}">View</a>
                <a class="btn btn-sm btn-warning" th:href="@{/users/edit(id=${entry.id})}">Edit</a>
                <a class="btn btn-sm btn-danger" th:href="@{/users/delete(id=${entry.id})}">Delete</a>
            </td>
        </tr>
    </table>

    <div th:replace="~{fragments/pagination :: pagination(users)}"></div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
