<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" th:with="title='Checklist Item Templates', controller='checklists/items'">
<body>
<section layout:fragment="content">
    <div class="mb-2 d-flex flex-wrap justify-content-between align-items-start gap-2">
        <h5>Checklist Item Templates</h5>
        <a class="btn btn-sm btn-primary" th:href="@{/checklists}">Checklist Templates</a>
    </div>

    <form class="row row-cols-lg-auto g-1 align-items-center my-4" th:object="${filter}" th:action="@{/checklists/items}" method="get">
        <div th:replace="~{fragments/forms/filter-fields :: filter-fields}"></div>
        <div class="col-2">
            <button class="btn btn-sm btn-primary" type="submit">
                <img th:src="@{/img/search.svg}" style="filter:invert(1)" alt="search.svg" title="Search"/>
            </button>
        </div>
    </form>

    <table class="table my-4 responsive">
        <tr>
            <th th:replace="~{fragments/table-header :: table-header('checklists/items', 'description', 'Description')}"></th>
            <th th:replace="~{fragments/table-header :: table-header('checklists/items', 'templates.count', 'Templates')}"></th>
            <th style="min-width:140px;"></th>
        </tr>
        <tr th:each="entry: ${entries}">
            <td id="description" th:text="${entry.description}"></td>
            <td id="templates" th:text="${entry.templates.size}"></td>
            <td class="table-links d-flex flex-wrap justify-content-end gap-1">
                <a class="btn btn-sm btn-warning" th:href="@{/checklists/items/edit(id=${entry.id})}">
                    <img th:src="@{/img/edit.svg}" alt="edit.svg" title="Edit"/>
                </a>
                <a class="btn btn-sm btn-danger" th:href="@{/checklists/items/delete(id=${entry.id})}">
                    <img th:src="@{/img/trash.svg}" style="filter:invert(1)" alt="trash.svg" title="Delete"/>
                </a>
            </td>
        </tr>
    </table>
</section>
</body>
<style layout:fragment="styles">
    @media only screen and (max-width: 720px) {
         #description{
            font-weight: bold;
            font-size: large;
            text-align: center;
        }
        #templates {
            text-align: center;
        }
        #templates::before {
            content: "\A Used in ";
        }
        #templates::after {
            content: " Template(s)";
        }
    }
</style>
</html>
