<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Checklist Item Templates')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container">
    <h3 class="text-center my-4">Checklist Item Templates</h3>
    <div class="text-end">
        <a class="btn btn-sm btn-primary" th:href="@{/checklists}">Checklist Templates</a>
    </div>

    <form class="my-4" th:object="${filter}" th:action="@{/checklists/items}" method="get">
        <div class="row align-items-center gap-1">
            <div th:replace="~{fragments/forms/filter-fields :: filter-fields}"></div>
            <div class="col">
                <button class="btn btn-sm btn-primary" type="submit">Go</button>
            </div>
        </div>
    </form>

    <table class="table my-4">
        <tr>
            <th th:replace="~{fragments/table-header :: table-header('checklists/items', 'description', 'Description')}"></th>
            <th></th>
        </tr>
        <tr th:each="entry: ${entries}">
            <td th:text="${entry.description}"></td>
            <td class="d-flex pb-2 flex-wrap justify-content-end gap-1">
                <a class="btn btn-sm btn-warning" th:href="@{/checklists/items/edit(id=${entry.id})}">Edit</a>
                <a class="btn btn-sm btn-danger" th:href="@{/checklists/items/delete(id=${entry.id})}">Delete</a>
            </td>
        </tr>
    </table>

    <div th:replace="~{fragments/pagination :: pagination('checklists/items')}"></div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
