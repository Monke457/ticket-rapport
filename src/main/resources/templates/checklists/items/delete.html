<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" th:with="title='Delete Checklist Item Template'">
<body>
<section layout:fragment="content">
    <div class="form-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span></span>
            <h5>Delete Checklist Item Template</h5>
            <div th:replace="~{fragments/forms/return-form :: return-form}"></div>
        </div>

        <div class="mb-3">
            <div class="form-label">Description</div>
            <div class="form-control bg-light" th:text="${entry.description}"></div>
        </div>

        <div class="alert alert-danger" th:if="${entry.templates.size > 0}">
            Item template will be removed from
            <span th:text="${entry.templates.size}"></span> checklist
            <span th:text="${entry.templates.size > 1 ? ' templates' : ' template'}"></span>
            <ul class="mb-0">
                <li th:each="checklist: ${entry.templates}" th:text="${checklist.description}"></li>
            </ul>
        </div>
        <form th:action="@{delete(id=${entry.id})}" method="post">
            <input type="hidden" th:value="${referer}" th:name="referer">
            <div class="text-end">
                <button class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
