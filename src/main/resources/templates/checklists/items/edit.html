<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Edit Checklist Item Template')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container">
    <div class="form-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span></span>
            <h5>Edit Checklist Item Template</h5>
            <a class="btn btn-sm btn-secondary" th:href="@{/checklists/items}">Back</a>
        </div>
        <form th:action="@{edit(id=${entry.id})}" th:object="${entry}" method="post">
            <div class="mb-3">
                <label class="form-label" th:for="*{description}">* Description</label>
                <input class="form-control" th:field="*{description}">
                <div th:replace="~{fragments/forms/error-alert :: error-alert('description')}"></div>
            </div>
            <button type="submit" class="btn btn-primary float-end">Submit</button>
        </form>
    </div>
</main>

<div class="divider"></div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
