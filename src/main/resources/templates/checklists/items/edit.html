<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout(title='Elementvorlage Bearbeitung')}"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <th:block th:replace="~{fragments/layout-elements :: heading(title='Elementvorlage bearbeiten', backBtn=true, del=true, delUrl='/checklists/items/delete(id=${entry.id}, returnValue=${returnValue}, referer=${referer} ?: edit)')}"></th:block>

    <div class="form-wrapper">
        <form th:object="${entry}" th:action="@{edit(id=*{id}, returnValue=${returnValue + 1})}" method="post">
            <div th:replace="~{fragments/form-elements :: input-field(field=description, label='* Beschreibung', required=true, maxLength=100)}"></div>
            <div th:replace="~{fragments/form-elements :: button-submit}"></div>
        </form>
    </div>
</div>
</body>
</html>
