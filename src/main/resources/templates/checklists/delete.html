<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" th:with="title='Delete Checklist Template'">
<body>
<section layout:fragment="content">
    <div class="form-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span></span>
            <h5>Delete Checklist Template</h5>
            <a class="btn btn-sm btn-secondary" th:href="@{/checklists}">Back</a>
        </div>

        <div th:replace="~{fragments/details/checklist-details :: checklist-details}"></div>

        <form th:action="@{delete(id=${entry.id})}" method="post">
            <div class="text-end">
                <a class="btn btn-outline-primary" th:href="@{/checklists}">Cancel</a>
                <button class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
