<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Checklist Templates')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container">
    <h3 class="text-center my-4">Checklist Templates</h3>
    <div class="d-flex justify-content-between">
        <a class="btn btn-sm btn-success" th:href="@{/checklists/create}">New Checklist Template</a>
        <a class="btn btn-sm btn-primary" th:href="@{/checklists/items}">Item Templates</a>
    </div>
    <table class="table my-4">
        <tr>
            <th th:replace="~{fragments/table-header :: table-header('checklists', 'description', 'Description')}"></th>
            <th>Items</th>
            <th></th>
        </tr>
        <tr th:each="entry: ${entries}">
            <td th:text="${entry.description}"></td>
            <td>
                <div th:each="item: ${entry.items}" th:text="${item.description}"></div>
            </td>
            <td class="text-end pb-2">
                <a class="btn btn-sm btn-primary" th:href="@{/checklists(id=${entry.id})}">View</a>
                <a class="btn btn-sm btn-warning" th:href="@{/checklists/edit(id=${entry.id})}">Edit</a>
                <a class="btn btn-sm btn-danger" th:href="@{/checklists/delete(id=${entry.id})}">Delete</a>
            </td>
        </tr>
    </table>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
