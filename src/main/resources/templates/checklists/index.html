<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Checklist Templates')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container">
    <h3 class="text-center my-4">Checklist Templates</h3>
    <div class="d-flex justify-content-between gap-2">
        <a class="btn btn-sm btn-success" th:href="@{/checklists/create}">New Checklist Template</a>
        <a class="btn btn-sm btn-primary" th:href="@{/checklists/items}">Item Templates</a>
    </div>

    <form class="my-4" th:object="${filter}" th:action="@{/checklists}" method="get">
        <div class="row align-items-center gap-1">
            <div th:replace="~{fragments/forms/filter-fields :: filter-fields}"></div>
            <div class="col">
                <button class="btn btn-sm btn-primary" type="submit">Go</button>
            </div>
        </div>
    </form>

    <table class="table responsive my-4">
        <tr>
            <th th:replace="~{fragments/table-header :: table-header('checklists', 'description', 'Description')}"></th>
            <th>Items</th>
            <th></th>
        </tr>
        <tr th:each="entry: ${entries}">
            <td id="description" th:text="${entry.description}"></td>
            <td>
                <li id="items" th:each="item: ${entry.items}" th:text="${item.description}"></li>
            </td>
            <td>
                <div class="table-links d-flex flex-wrap justify-content-end gap-1">
                    <a class="btn btn-sm btn-primary" th:href="@{/checklists(id=${entry.id})}">View</a>
                    <a class="btn btn-sm btn-warning" th:href="@{/checklists/edit(id=${entry.id})}">Edit</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/checklists/delete(id=${entry.id})}">Delete</a>
                </div>
            </td>
        </tr>
    </table>

    <div th:replace="~{fragments/pagination :: pagination(checklists)}"></div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

<style media="screen and (max-width: 720px)">
    #description{
        font-weight: bold;
        font-size: large;
        text-align: center;

    }
</style>
</html>
